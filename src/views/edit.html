<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Edit News</title>
</head>
<body>
  <header>
    <div class="header">
      <h1>Edit News</h1>


      <ul class="menu-list">
        <li class="menu-item">
          <a href="/" class="menu-item-link">Home</a>
        </li>
        <li class="menu-item">
          <a href="/admin" class="menu-item-link">Admin</a>
        </li>
        <li class="menu-item">
          <a href="/login" class="menu-item-link">Log Out</a>
        </li>
      </ul>
    </div>
  </header>



  <main>


    <div class="update-form ">
      <% news.map(newsItem => { %>
        <form action="/admin/edit/<%= newsItem.id %>" class="edit-form created-form" method="POST" enctype="multipart/form-data">

          <fieldset class="field">
            <legend>Edit News</legend>
            <input class="edit-title-news" type="text" name="title" value="<%= newsItem.title %>">
            <textarea name="content" class="edit-content" cols="30" rows="10"> <%= newsItem.content %> </textarea>

            <input class="img-news" type="file" name="photo" accept="image/*">
            <input class="old-photo" type="text" name="oldphoto" value="<%= newsItem.image %>">

            <button class="save-btn">Saqlash</button>
          </fieldset>

        </form>
      <% }) %>
    </div>

    <section class="news-section">
      <ul class="news-list">

        <% news.map(newsItem => { %>

          <li class="news-item">
            <a href="/news/<%= newsItem.id %>"><%= newsItem.title %></a>
            <img src="<%= newsItem.image %>" alt="<%= newsItem.title %>" width="300" height="250">
            <p><%= newsItem.content %></p>
          </li>

        <% }) %>

      </ul>
    </section>
  </main>

      editForm.classList.toggle('block')
    })
  </script> -->
</body>
</html>
