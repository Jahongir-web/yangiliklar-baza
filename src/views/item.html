<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>News</title>
</head>
<body>


  <header>
    <div class="header">
      <h1>News</h1>



      <ul class="menu-list">
        <li class="menu-item">
          <a href="/" class="menu-item-link">Home</a>
        </li>


      </ul>
    </div>
  </header>

  <main>
    <section class="news-section container">
      <ul class="news-list">

        <% news.map(newsItem => { %>

          <li class="news-by-id">

            <img class="img-news" src="<%= newsItem.image %>" alt="<%= newsItem.title %>" width="300" height="200">
            <h2><%= newsItem.title %> </h2>
            <h4 class="created-data">Created: <%= newsItem.date%> </h4>
            <p class="views-txt">views:<span class="views"><%= newsItem.views%></span></p>
            <p class="news-cont"><%= newsItem.content %> </p>
          </li>

        <% }) %>

      </ul>
    </section>
  </main>

</body>
</html>
